<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar alumno</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form action="/actualizar" method="post">
        <div>
            <label for="id">ID del alumno</label>
            <input type="number" name="id" id="id" placeholder="Ingrese ID del alumno" required>
        </div>

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="{{ alumno_actualizado.nombre if alumno_actualizado }}">
        </div>
            
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" value="{{ alumno_actualizado.apellido if alumno_actualizado }}">
        </div>

        <div>
            <label for="cedula">CÃ©dula</label>
            <input type="number" name="cedula" id="cedula" value="{{ alumno_actualizado.cedula if alumno_actualizado }}">
        </div>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
