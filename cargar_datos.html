<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">

  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Sistema de Calificaciones</h1>
    <p class="text-gray-600 mt-2">Cargar datos del alumno</p>
  </header>
  
    <form action="/cargar_datos" method="POST" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md mx-auto">
        <div class="mb-4">
            <label for="nombre"class="block text-gray-700 font-medium mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            >       
        </div>

        <div class="mb-4">
            <label for="apellido"class="block text-gray-700 font-medium mb-2">Apellido</label>
            <input type="text" id="apellido" name="apellido" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400">
        </div>
        <div class="mb-4">
            <label for="cedula"class="block text-gray-700 font-medium mb-2">Cedula</label>
            <input type="text" id="cedula" name="cedula" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400">
        </div>


        <input type="submit" value="Cargar" class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg cursor-pointer hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
    </form>
    
</body>
</html>
