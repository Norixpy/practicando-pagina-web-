<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">

  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Sistema de Calificaciones</h1>
    <p class="text-gray-600 mt-2">Consulta y gestión de notas de alumnos</p>
  </header>

  <main class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-2xl">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Buscar alumno</h2>
    <form class="flex flex-col md:flex-row gap-4">
      <input type="text" placeholder="Ingrese nombre o ID" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
        Buscar
      </button>
    </form>

    <section class="mt-8">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Resultados</h3>
      <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden text-sm">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="py-2 px-4 text-left">Alumno</th>
            <th class="py-2 px-4 text-left">Materia</th>
            <th class="py-2 px-4 text-left">Calificación</th>
          </tr>
        </thead>
        <tbody class="bg-white text-gray-700">
          <tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">Juan Pérez</td>
            <td class="py-2 px-4">Matemática</td>
            <td class="py-2 px-4">9.5</td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">Ana López</td>
            <td class="py-2 px-4">Lengua</td>
            <td class="py-2 px-4">8.0</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="mt-10 text-gray-500 text-sm">
    &copy; 2025 Sistema de Calificaciones - Todos los derechos reservados
  </footer>
</body>
</html>
