<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-8">

    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Lista de Alumnos</h1>

    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <thead class="bg-gray-200 text-gray-700">
            <tr>
                <th class="py-2 px-4 text-left">Nombre</th>
                <th class="py-2 px-4 text-left">Apellido</th>
                <th class="py-2 px-4 text-left">Cédula</th>
                <th class="py-2 px-4 text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr class="border-t hover:bg-gray-50">
                <td class="py-2 px-4">{{ alumno.nombre }}</td>
                <td class="py-2 px-4">{{ alumno.apellido }}</td>
                <td class="py-2 px-4">{{ alumno.cedula }}</td>
                <td class="py-2 px-4 text-center space-x-2">
                    <form action="/actualizar/{{ alumno.id }}" method="GET" class="inline">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Actualizar</button>
                    </form>
                    <form action="/eliminar/{{ alumno.id }}" method="POST" class="inline">
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Eliminar</button>
                    </form>
                    <form action="/mostrar_calificacion/{{ alumno.id }}" method="GET" class="inline">
                        <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Mostrar Calificación</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
